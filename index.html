        <iframe id="frame" src="http://espn.com" frameborder="0"></iframe>
        <script src="/device-display.js"></script>

            var device = DeviceDisplay(frame, {

                scale: 0.4,
                screen: {
                    // ABSOLUTE POSITION OF SCREEN WITHIN IMAGE
                    width: '1200px',
                    height: '760px',
                    top: '50px',
                    left: '180px'
                }
            });
            device.ready(function (element) {
                // NEW WRAPPER ELEMENT AROUND IFRAME
            })
            device.error(function (err) {
                // ERRORS IF ANY OPTIONS FAIL
            })
        </script>

    </body>
</html>
