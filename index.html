<!DOCTYPE html>
<html>
    <head>
        <title>Device Display</title>
        <link rel="stylesheet" href="/main.css">
    </head>
    <body>
        <iframe id="frame" src="http://espn.com" frameborder="0"></iframe>
        <script src="/device-display.js"></script>

            var frame = document.getElementById('frame');

                    top: '50px',
                    left: '180px'
                }
            });
        </script>

    </body>
